<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choose Workout</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<header>
    <h1>Choose Workout</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="create.html">Create Workout</a>
        <a href="choose.html">Choose Workout</a>
    </nav>
</header>
<div class="container">
    <ul id="routineList" class="list"></ul>
</div>
<script src="app.js"></script>
<script>
function renderRoutines() {
    const list = document.getElementById('routineList');
    list.innerHTML = '';
    routines.forEach(r => {
        const li = document.createElement('li');
        const nameSpan = document.createElement('span');
        nameSpan.textContent = r.name;
        nameSpan.style.cursor = 'pointer';
        nameSpan.onclick = () => {
            window.location.href = `workout.html?id=${r.id}`;
        };
        li.appendChild(nameSpan);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = (ev) => {
            ev.stopPropagation();
            window.location.href = `create.html?id=${r.id}`;
        };
        li.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = (ev) => {
            ev.stopPropagation();
            if(confirm('Delete this routine?')) {
                routines = routines.filter(rt => rt.id !== r.id);
                save('routines', routines);
                renderRoutines();
            }
        };
        li.appendChild(delBtn);

        list.appendChild(li);
    });
}

renderRoutines();
</script>
</body>
</html>
